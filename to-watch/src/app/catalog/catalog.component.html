<div class="container">
  @for( video of videos; track $index;) {
  <div class="card">
    <img src="{{ video.imgUrl }}" />
    <h2>{{ video.title }}</h2>
    <div class="buttons">
      <a href="{{ video.videoUrl }}" class="button" target="_blank">Watch Video</a>
      <a routerLink="/catalog/{{ video._id }}" class="button">Details</a>
    </div>
  </div>
  }
</div>
