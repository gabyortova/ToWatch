<div class="container">
  @for( video of videos; track $index;) {
  <div class="card">
    <img src="{{ video.imgUrl }}" />
    <h2>{{ video.title }}</h2>
    <a routerLink="{{ video.videoUrl }}" target="_blank">Watch Video</a>
    <a routerLink="/catalog/{{ video._id }}">Details</a>
  </div>
  }
</div>
