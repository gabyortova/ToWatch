<form #form="ngForm" (ngSubmit)="addVideo(form)">
  <div class="form-container">
    <h1>Create video</h1>

    <label for="title"><b>Title:</b></label>
    <input
      type="text"
      name="title"
      id="title"
      ngModel
      #inputTitle="ngModel"
      required
      minlength="5"
    />

    <label><b>Video url:</b></label>
    <input
      type="text"
      name="videoUrl"
      id="videoUrl"
      ngModel
      #inputVideoUrl="ngModel"
      required
      minlength="10"
    />

    <label><b>Description:</b></label>
    <textarea
      name="description"
      id="description"
      ngModel
      #inputDescription="ngModel"
      required
      minlength="10"
      rows="3"
    ></textarea>

    <label><b>Image:</b></label>
    <input
      type="text"
      name="img"
      id="img"
      ngModel
      #inputImg="ngModel"
      minlength="10"
    />

    <button [disabled]="form.invalid">Create</button>
  </div>
</form>
